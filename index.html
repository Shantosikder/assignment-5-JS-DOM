<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geometry</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header>
    <div class="px-10 navbar bg-base-100 bg-sky-300">
      <div class="navbar-start">
       
          <div>
              <h1 class="font-medium text-3xl text-[#111111]">Interactive</h1>
          <h3 class="font-semibold text-[18px] text-[#111111]">Geometry Genius</h3>
          </div>
        </div>
        
      <div class="navbar-end">
        <button id="btn-blog" class="w-32 h-12 bg-[#1090D8] rounded-lg font-bold text-xl text-white">Blog</button>
      </div>
    </div>
  </header>
  <main>
    <!-- card section start -->
    <section class="mt-9 ml-5" >
        <div class=" lg:flex">
            <div class=" w-9/12 grid sm:grid-cols-3 gap-y-5 ">
                <div id="card-1" class=" card w-[290px] shadow-xl bg-white">
                    <figure class="px-10 pt-10 ">
                      <img src="./images/triangle.png" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h1 id="card-header" class="card-title text-2xl font-bold text-center text-[#414141] ">Triangle</h1>
                      <div class="pb-3"><p class="font-semibold text-lg text-[#414141]"> Area (A) = 0.5 X b X h</p></div>
                      <div class="w-[269px] h-[32px] pb-10 ml-5"><input id="frist-input" class="text-xl text-[#414141] w-[70px] bg-[#F1F1F1]" required type="text" placeholder="b"> <span class="ml-1 text-lg font-normal text-center text-[#414141]">cm</span class="text-base font-normal text-center text-[#414141]">
                        <input id="second-input" class="w-[70px] ml-1 bg-[#F1F1F1] text-xl text-[#414141]" type="text" required placeholder="h"> <span class="mx-2 text-lg font-normal text-center text-[#414141]">cm</span class="text-base font-normal text-center text-[#414141]"></div>
                      <div class="card-actions">
                        <button id="btn-caculate-1" class="w-[240px] h-[50px] bg-[#1090D8] hover:bg-slate-800 rounded-lg text-xl font-bold text-white text-center ">Calculate</button>
                      </div>
                    </div>
                  </div>
                <div id="card-2" class="card w-[290px] bg-base-100 shadow-xl bg-white">
                    <figure class="h-full px-10 pt-8">
                      <img src="./images/rectangle.png" class="rounded-xl" />
                    </figure>
                    <div class="card-body  items-center text-center">
                      <h1 id="cardHeader" class="card-title text-2xl font-bold text-center text-[#414141] ">Rectangle</h1>
                      <div class="pb-3"><p class="font-semibold text-lg text-[#414141]"> Aria (A) = W X I</p></div>
                      <div class="w-[269px] h-[32px] pb-10 ml-5"><input id="thInput" class="text-xl text-[#414141] w-[70px] bg-[#F1F1F1]" type="text" placeholder="W"> <span class="ml-1 text-lg font-normal text-center text-[#414141]">cm</span class="text-base font-normal text-center text-[#414141]">
                        <input id="frInput" class="w-[70px] ml-1 bg-[#F1F1F1] text-xl text-[#414141]" type="text" placeholder="I"> <span class="mx-2 text-lg font-normal text-center text-[#414141]">cm</span class="text-base font-normal text-center text-[#414141]"></div>
                      <div class="card-actions">
                        <button id="btn-caculate-2" class="hover:bg-slate-800 w-[240px] h-[50px] bg-[#1090D8] rounded-lg text-xl font-bold text-white text-center">Calculate</button>
                      </div>
                    </div>
                  </div>
                <div id="card-3" class="card w-[290px] bg-base-100 shadow-xl bg-white">
                    <figure class="h-full px-10 pt-10">
                      <img src="./images/parallelogram.png" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h1 id="cardheader-3" class="card-title text-2xl font-bold text-center text-[#414141] ">Parallelogram</h1>
                      <div class="pb-3"><p class="font-semibold text-lg text-[#414141]"> Area (A) = b X h</p></div>
                      <div class="w-[269px] h-[32px] pb-10 ml-5"><input id="fiInput" class="text-xl text-[#414141] w-[70px] bg-[#F1F1F1]" type="text" required placeholder="b"> <span class="ml-1 text-lg font-normal text-center text-[#414141]">cm</span class="text-base font-normal text-center text-[#414141]">
                        <input required id="sixInput" class="w-[70px] ml-1 bg-[#F1F1F1] text-xl text-[#414141]" type="text" placeholder="h"> <span class="mx-2 text-lg font-normal text-center text-[#414141]">cm</span class="text-base font-normal text-center text-[#414141]"></div>
                      <div class="card-actions">
                        <button id="btn-caculate-3" class="w-[240px] h-[50px] bg-[#1090D8] rounded-lg text-xl hover:bg-slate-800 font-bold text-white text-center">Calculate</button>
                      </div>
                    </div>
                  </div>
                <div id="card-4" class="card w-[290px] bg-base-100 shadow-xl bg-white">
                    <figure class="h-full px-10 pt-10">
                      <img src="./images/rhombus.png" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h1 id="cardheader-4" class="card-title text-2xl font-bold text-center text-[#414141] ">Rhombus</h1>
                      <div class="pb-3"><p class="font-semibold text-lg text-[#414141]"> area (A) = 0.5 X d<sub>1</sub> X d<sub>2</sub></p></div>
                      <div class="w-[269px] h-[32px] pb-10 ml-5"><input id="sevInput" class="text-xl text-[#414141] w-[70px] bg-[#F1F1F1]" type="text" required placeholder="d1"> <span class="ml-1 text-lg font-normal text-center text-[#414141]">cm</span class="text-base font-normal text-center text-[#414141]">
                        <input required id="eigInput" class="w-[70px] ml-1 bg-[#F1F1F1] text-xl text-[#414141]" type="text" placeholder="d2"> <span class="mx-2 text-lg font-normal text-center text-[#414141]">cm</span class="text-base font-normal text-center text-[#414141]"></div>
                      <div class="card-actions">
                        <button id="btn-caculate-4" class="w-[240px] h-[50px] bg-[#1090D8] hover:bg-slate-800 rounded-lg text-xl font-bold text-white text-center">Calculate</button>
                      </div>
                    </div>
                  </div>
                <div id="card-5" class="card w-[290px] bg-base-100 shadow-xl bg-white">
                    <figure class="h-full px-10 pt-10">
                      <img src="./images/pentagon.png" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h1 id="cardheader-5" class="card-title text-2xl font-bold text-center text-[#414141] ">Pentagon</h1>
                      <div class="pb-3"><p class="font-semibold text-lg text-[#414141]"> area (A) = 0.5 X p X b</p></div>
                      <div class="w-[269px] h-[32px] pb-10 ml-5"><input id="nineInput" class="text-xl text-[#414141] w-[70px] bg-[#F1F1F1]" type="text" required placeholder="p"> <span class="ml-1 text-lg font-normal text-center text-[#414141]">cm</span class="text-base font-normal text-center text-[#414141]">
                        <input required id="tenInput" class="w-[70px] ml-1 bg-[#F1F1F1] text-xl text-[#414141]" type="text" placeholder="b"> <span class="mx-2 text-lg font-normal text-center text-[#414141]">cm</span class="text-base font-normal text-center text-[#414141]"></div>
                      <div class="card-actions">
                        <button id="btn-caculate-5" class="hover:bg-slate-800 w-[240px] h-[50px] bg-[#1090D8] rounded-lg text-xl font-bold text-white text-center">Calculate</button>
                      </div>
                    </div>
                  </div>
                <div id="card-6" class="card w-[290px] bg-base-100 shadow-xl bg-white">
                    <figure class="h-full px-10 pt-10">
                      <img src="./images/ellipse.png" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h1 id="cardheader-6" class="card-title text-2xl font-bold text-center text-[#414141] ">Ellipse</h1>
                      <div class="pb-3"><p class="font-semibold text-lg text-[#414141]"> area (A) = Ï€ab</p></div>
                      <div class="w-[269px] h-[32px] pb-10 ml-5"><input id="eleInput" class="text-xl text-[#414141] w-[70px] bg-[#F1F1F1]" type="text" required placeholder="a"> <span class="ml-1 text-lg font-normal text-center text-[#414141]">cm</span class="text-base font-normal text-center text-[#414141]">
                        <input required id="twoeInput" class="w-[70px] ml-1 bg-[#F1F1F1] text-xl text-[#414141]" type="text" placeholder="b"> <span class="mx-2 text-lg font-normal text-center text-[#414141]">cm</span class="text-base font-normal text-center text-[#414141]"></div>
                      <div class="card-actions">
                        <button id="btn-caculate-6" class="hover:bg-slate-800 w-[240px] h-[50px] bg-[#1090D8] rounded-lg text-xl font-bold text-white text-center">Calculate</button>
                      </div>
                    </div>
                  </div>
               </div>
           <!-- result -->
               <div class="w-full lg:w-[420px] h-[454px] border">
                <h1 class="underline font-bold text-xl text-center pt-8 text-[
                rgba(17, 17, 17, 0.8)]">Area Calculation</h1>
                <div class="overflow-x-auto mt-4">
            <table class="table w-full">

              <thead id="table-headerId">
               
              </thead>
              <tbody id="table-headerId">
              </tbody>
            </table>
          </div>
               </div> 
        </div>
    </section>
  </main>

  <!-- js script  -->
  <script src="./js/app.js"></script>
</body>
</html>
